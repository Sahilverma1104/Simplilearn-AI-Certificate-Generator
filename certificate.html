<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AI Simplilearn Certificate Generator</title>
<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f3f6fb;
  font-family: Arial, Helvetica, sans-serif;
}
.cert {
  position:relative;
  width: 836px;
  height:564px;
  background-image: url("certificate.png");
  background-size:cover;
  background-position:center;
  box-shadow: 0 20px 40px rgba(10,30,80,.12);
  border-radius:6px;
}
.cert .name {
  position:absolute;
  left: 65px;     
  top: 232px;     
  transform: translateY(-50%);
  font-size: 33px;
  font-family: "Bodoni MT", Georgia, serif;      
  color: #379fff;
  white-space: nowrap; 
}
.cert .date {
  position:absolute;
  left: 65px;   
  bottom: 65px;  
  font-family: "Bodoni MT", Georgia, serif; 
  font-size: 16px;
  color: #243445;
}
</style>
</head>
<body>

<div class="cert">
  <div class="name" id="cert-name"></div>
  <div class="date" id="cert-date"></div>
</div>

<script>
  function getDayWithSuffix(day) {
    if (day > 3 && day < 21) return day + "<sup>th</sup>";
    switch (day % 10) {
      case 1: return day + "<sup>st</sup>";
      case 2: return day + "<sup>nd</sup>";
      case 3: return day + "<sup>rd</sup>";
      default: return day + "<sup>th</sup>";
    }
  }

  function formatDate(dateStr) {
    let parts = dateStr.split(" ");
    let day = parseInt(parts[0]);   
    let month = parts[1];           
    let year = parts[2];            
    
    let formattedDay = getDayWithSuffix(day);
    return `${formattedDay} ${month} ${year}`;
  }

  
  document.getElementById("cert-name").innerText = localStorage.getItem("fullname");

  let rawDate = localStorage.getItem("date");
  if (rawDate) {
    document.getElementById("cert-date").innerHTML = formatDate(rawDate); 
  }
</script>
</body>
</html>
